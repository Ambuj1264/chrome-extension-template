    <title>FB Tool | Safe list feature</title>

  <body>
    <header class="p-3">
      <div class="container-fluid">
        <div
          class="d-flex align-items-center justify-content-center justify-content-between"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
          </a>

          <form class="col-lg-9 col-6 col-lg-auto mb-lg-0 me-lg-3">
            <a
              href="index.html"
              class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
            >
              <img src="img/logo.png" alt="logo" />
            </a>
          </form>

          <div class="dropdown text-end">
            <a
              href="#"
              class="d-block link-dark text-decoration-none"
              id="dropdownUser1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="img/user.png"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle"
              />
              <span id="userName_id"> Dean Glover</span>
            </a>

            <ul
              class="dropdown-menu text-small"
              aria-labelledby="dropdownUser1"
            >
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="#" id="logout">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <section class="request_cancellation_page py-4">
      <div class="container">
        <div
          class="request_heading d-flex align-items-center justify-content-between my-4"
        >
          <div class="block_text d-flex align-items-center gap-3">
            <div class="icon_pic">
              <img src="img/icon-3.png" />
            </div>
            <div class="request_text">
              <h3>Safe List Feature</h3>
              <p>Safe list of friends from bulk removal process</p>
            </div>
          </div>
          <button type="button" class="btn btn-primary" id="fetch_friends">
            Fetch Friends
          </button>
        </div>
        <div class="request_card px-3 py-3">
          <div class="table_block">
            <div class="card border-0 mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-striped"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>ID</th>
                        <th>
                          <div class="form-check">
                            <!-- <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"> -->
                          </div>
                        </th>
                      </tr>
                    </thead>

                    <tbody id="friendstBodyData"></tbody>
                  </table>

                  <div
                    class="delete_block d-flex align-items-center justify-content-between my-3"
                  >
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="addToSaflist"
                    >
                      Add to safe list
                    </button>
                    <!-- <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">1</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">Next</a>
                        </li>
                      </ul>
                    </nav> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="request_cancellation_page py-4" id="safelist_users">
      <div class="container">
        <div
          class="request_heading d-flex align-items-center justify-content-between my-4"
        >
          <div class="block_text d-flex align-items-center gap-3">
            <div class="icon_pic">
              <img src="img/icon-3.png" />
            </div>
            <div class="request_text">
              <h3>Safe List users</h3>
            </div>
          </div>
          <div>
          <input type="search" id="searchId" class="form-control" placeholder="Search here" />
        </div>
          <!-- <button type="button" class="btn btn-primary" id="fetch_friends">Fetch Friends</button> -->
        </div>
        <div class="request_card px-3 py-3">
          <div class="table_block">
            <div class="card border-0 mb-4">
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-striped"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>ID</th>
                        <th>
                          <div class="form-check ">
                            <input 
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="selectAllCheckbox"
                            />
                          </div>
                        </th>
                      </tr>
                    </thead>

                    <tbody id="safeListBodyData"></tbody>
                  </table>

                  <div
                    class="delete_block d-flex align-items-center justify-content-between my-3"
                  >
                    <button
                      type="button"
                      class="btn btn-primary"
                      id="removeFromSafeList"
                    >
                      Remove from safe list
                    </button>
                    <!-- <nav aria-label="Page navigation example">
                      <ul class="pagination">
                        <li class="page-item">
                          <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item">

                        </li>
                        <li class="page-item">

                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">3</a>
                        </li>
                        <li class="page-item">
                          <a class="page-link" href="#">Next</a>
                        </li>
                      </ul>
                    </nav> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <script src="jquery/jquery-3.7.1.min.js"></script> -->
        </div>
      </div>
    </section>
