    <title>FB Tool | Send forget mail</title>
    ​

  <style>
    header.p-3 {
      position: relative;
      top: 0;
      margin-top: -24px;
    }
  </style>
  <body>
    ​ ​
    <header class="p-3">
      <div class="container-fluid">
        <div
          class="d-flex align-items-center justify-content-center justify-content-between"
        >
          <a
            href="index.html"
            class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
          >
          </a>

          <form class="col-lg-9 col-6 col-lg-auto mb-lg-0 me-lg-3">
            <a
              href="/index.html"
              class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none"
            >
              <img src="img/logo.png" alt="logo" />
            </a>
          </form>
        </div>
      </div>
    </header>
    <section class="login_page text-center">
      <div class="modal_content">
        <div class="login_body">
          <div class="popup_logo pb-5">
            <img src="img/modal-logo.png" />
          </div>
          <div class="form-group mb-3">
            <label for="forgetEmail">Email</label>
            <input
              type="email"
              class="form-control mb-3"
              id="forgetEmail"
              aria-describedby="emailHelp"
              placeholder=""
            />
            <small
              ><span
                id="emailError"
                class="py-2"
                style="color: red"
              ></span
            ></small>
          </div>
          
        </div>
        <div class="modal-footer justify-content-center w-100">
          <button type="button" class="btn btn-primary w-100" id="sendEmailButton">
            Send Mail
          </button>
        </div>
        <div class="modal-footer justify-content-end w-100 py-2">
          <a type="button" class="text-primary" href="login.html"
            >Go to login</a
          >
        </div>
      </div>
      ​
    </section>

    <script src="bootstrap-4.0.0-dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script src="js/forgetPassword/sendMail.js"></script>
  </body>
